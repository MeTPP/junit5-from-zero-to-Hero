junit.jupiter.extensions.autodetection.enabled=true
junit.jupiter.execution.parallel.enabled=true
# display names
_junit.jupiter.displayname.generator.default=org.junit.jupiter.api.DisplayNameGenerator$ReplaceUnderscores
# orders
_junit.jupiter.testmethod.order.default=org.junit.jupiter.api.MethodOrderer$OrderAnnotation
_junit.jupiter.testclass.order.default=org.junit.jupiter.api.ClassOrderer$OrderAnnotation

#lifecycle
_junit.jupiter.testinstance.lifecycle.default = per_class